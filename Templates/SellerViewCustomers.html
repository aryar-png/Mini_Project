{% extends 'SellerPage.html' %}
{% block body %}
<form action="#" method="post" >
{% csrf_token %}
<table class="customers">
    <tr>
        <th>Customer ID</th>
        <th>Customer</th>
        <th>Country</th>  
        <th>State</th>   
        <th>Phone</th>  
        <th>Email</th>    
    </tr>
    {% for d in data %}
    <tr>
        <td>{{ forloop.counter}}</td>
        <td>{{d.1}}</td>
        <td>{{d.3}}</td>
        <td>{{d.4}}</td>
        <td>{{d.5}}</td>
        <td>{{d.6}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
