<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../static/dashboard/css/style.css" type="text/css"/>
    <title>Seller</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                    class="fas fa-user-secret me-2"></i><span>Fab</span>Magics</div>
            <div class="list-group list-group-flush my-3">
                <a href="/SellerHome" class="list-group-item list-group-item-action bg-transparent second-text active"><i
                        class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                <a href="/SellerAddProduct" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-gift me-2"></i>Products</a>
                <a href="/SellerViewProduct" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-comment-dots me-2"></i>View Product</a>
                <a href="/" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                        class="fas fa-power-off me-2"></i>Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>Seller
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="/">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <div class="col-md-3">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2">720</h3>
                                <p class="fs-5">Products</p>
                            </div>
                            <i class="fas fa-gift fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2">560</h3>
                                <p class="fs-5">Customers</p>
                            </div>
                            <i
                                class="fas fa-hand-holding-usd fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2">3899</h3>
                                <p class="fs-5">Delivery</p>
                            </div>
                            <i class="fas fa-truck fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2">%25</h3>
                                <p class="fs-5">Increase</p>
                            </div>
                            <i class="fas fa-chart-line fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>
                </div>

          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>
</html>
{% block body %}
<form method="POST" enctype="multipart/form-data">
   {% csrf_token %} 
   {% for d in data %}
   
   <div class="mx-5">
    <div class="my-5 py-5 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
        <div>
            <table align="center">
                 <tr>
                    <td class="py-3">
                        <label>New Price</label></td>
                        <td><input type="number" value="{{d.6}}" name="price" id="price" onkeyup="val_price_amt(this)" class="textbox"></td>
                        <span id="error_price"></span>
                     </tr>
                     <tr>
                 <tr>
                    <td class="py-3"><label>Old Quantity</label></td>
                    <td><input type="number" value="{{d.8}}" name="qty" class="textbox" readonly>
                        <span class="text-danger">Not Editable</span></td>
                 </tr>
                 <tr>
                    <td class="py-3"><label>New Quantity</label></td>
                    <td><input type="number" value="{{d.8}}" name="qty" min="1" id="qty" onkeyup="val_qty_amt(this)" class="textbox">
                        <span id="error_qty"></span></td>
                 </tr>
                 <tr>
                  <td class="py-3"><label>Image</label></td>
                  <td><input type="file" name="file" class="textbox" onchange="val_file(this)" id="image" value="{{d.5}}"></td>
                  <span id="error_img"></span>
              </tr>
              <tr>
               <td class="py-3">
                   <label>Date</label></td>
                   <td><input type="text" name="date" value="{{cdate}}" class="textbox"></td>
                </tr>
                 {% endfor %}
            <tr>
            <td class="py-3">
                <input type="submit" value="Add" name="Add" id="add" class="btn-success"/></td></tr>
            </table>
        </div>
</div>

</form>
<script>
    
    function val_price_amt(price)
        {
            if(price.value < 5)
            {
                document.getElementById("error_price").innerHTML="Enter valid amount";
                document.getElementById("error_price").style.color = "red";
                document.getElementById('add').setAttribute('disabled',true);
            }
            else{
                document.getElementById("error_price").innerHTML="";
                document.getElementById("error_price").style.color = "red";
                document.getElementById('add').removeAttribute('disabled',true);
            }
        }      
        function val_qty_amt(qty)
        {
            if(qty.value < 1)
            {
                document.getElementById("error_qty").innerHTML="Enter qty greater than 0";
                document.getElementById("error_qty").style.color = "red";
                document.getElementById('add').setAttribute('disabled',true);
            }
            else{
                document.getElementById("error_qty").innerHTML="";
                document.getElementById("error_qty").style.color = "red";
                document.getElementById('add').removeAttribute('disabled',true);
            }
        }   
        
      

</script>
{% endblock %}
